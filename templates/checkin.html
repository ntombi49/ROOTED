<!DOCTYPE html>
<html>
<head>
    <title>Daily Check-In</title>
</head>
<body>
    <h1>Daily Check-In</h1>
    <form method="post">
        <label>Mood (1-5):</label><br>
        <input type="number" name="mood" min="1" max="5" required><br><br>

        <label>Academic Task:</label><br>
        <input type="text" name="task" required><br><br>

        <label>Brave Action:</label><br>
        <input type="text" name="brave" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
